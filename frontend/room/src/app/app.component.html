<head>

  <title>Landon Guests</title>

</head>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Landon Hotels</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="page-header">
    <h1>Welcome to the Guests Page</h1>
  </div>
  <table class="table table-striped table-bordered">
    <tr>
      <td>Room ID</td>
      <td>Room name</td>
      <td>Room number</td>
      <td>Bed info.</td>
    </tr>
    <tr *ngFor="let room of rooms">
      <td>{{room.roomId}}</td>
      <td>{{room.roomName}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.bedInfo}}</td>
    </tr>
  </table>
</div>
